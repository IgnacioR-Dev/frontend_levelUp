<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lista de Productos</title>
  <link href="../styles/css/bootstrap.min.css" rel="stylesheet">
  <script src="../scripts/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="../styles/css/estiloPropio.css">
</head>

<body>
  <!-- Barra de navegación -->
  <nav class="navbar navbar-expand-sm bg-purple">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="#">Logo</a>
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link text-white" href="administrador.html">Administrador</a>
        </li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown"
            aria-expanded="false">Usuario</a>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="#">Perfil</a></li>
            <li><a class="dropdown-item" href="#">Configuración</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Cerrar sesión</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>

  <main>
    <div class="container mt-5">
      <h2>Registro de Productos</h2>
      <div class="row" id="listaProductos"></div>
      <a href="nuevoProducto.html" class="btn bg-purple btn-grow mt-3">Añadir producto</a>
    </div>
  </main>

  <!-- Modal de edición -->
  <div class="modal fade" id="modalEditarProducto" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <form id="formEditarProducto">
          <div class="modal-header bg-purple text-white">
            <h5 class="modal-title">Editar Producto</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="editarNombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="editarNombre" required>
            </div>
            <div class="mb-3">
              <label for="editarPrecio" class="form-label">Precio</label>
              <input type="number" class="form-control" id="editarPrecio" step="1" required>
            </div>
            <div class="mb-3">
              <label for="editarCantidad" class="form-label">Cantidad</label>
              <input type="number" class="form-control" id="editarCantidad" min="0" required>
            </div>
            <div class="mb-3">
              <label for="editarCategoria" class="form-label">Categoría</label>
              <select class="form-select" id="editarCategoria" required>
                <option value="accesorios">Accesorios</option>
                <option value="consolas">Consolas</option>
                <option value="computadores">Computadores Gamer</option>
                <option value="juegos">Juegos de Mesa</option>
                <option value="mouse">Mouse</option>
                <option value="mousepad">Mousepad</option>
                <option value="poleras">Poleras Personalizadas</option>
                <option value="polerones">Polerones Gamer</option>
                <option value="sillas">Sillas Gamers</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="editarResenia" class="form-label">Reseña</label>
              <select class="form-select" id="editarResenia">
                <option value="" selected>-- Sin reseña --</option>
                <option value="rese1">Reseña 1</option>
                <option value="rese2">Reseña 2</option>
                <option value="rese3">Reseña 3</option>
              </select>
              <div class="mt-2">
                <textarea class="form-control" id="editarPreviewResenia" rows="3" readonly></textarea>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn bg-purple">Guardar Cambios</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    const reseñas = {
      rese1: "Excelente producto, muy recomendado.",
      rese2: "Buen producto, cumple con las expectativas.",
      rese3: "Producto regular, algunos detalles a mejorar."
    };

    let productoActualIndex = null;

    function cargarProductos() {
      const productos = JSON.parse(localStorage.getItem("productos")) || [];
      const lista = document.getElementById("listaProductos");
      lista.innerHTML = "";

      productos.forEach((p, i) => {
        lista.innerHTML += `
      <div class="col-md-4">
        <div class="card mb-4 shadow">
          <img src="${p.imagen}" class="card-img-top" alt="${p.nombre}">
          <div class="card-body">
            <h5 class="card-title">${p.nombre}</h5>
            <p class="card-text">${p.descripcion}</p>
            <p><strong>Precio:</strong> $${p.precio.toLocaleString('es-CL', { minimumFractionDigits: 0, maximumFractionDigits: 0 })}</p>
            <p><strong>Cantidad:</strong> ${p.cantidad}</p>
            <p><strong>Categoría:</strong> ${p.categoria}</p>
            <p><strong>Reseña:</strong> ${p.resenia ? reseñas[p.resenia] : ""}</p>
            <button class="btn btn-warning btn-sm" onclick="editarProducto(${i})">Editar</button>
            <button class="btn btn-danger btn-sm" onclick="eliminarProducto(${i})">Eliminar</button>
          </div>
        </div>
      </div>
    `;
      });
    }

    function eliminarProducto(index) {
      let productos = JSON.parse(localStorage.getItem("productos")) || [];
      productos.splice(index, 1);
      localStorage.setItem("productos", JSON.stringify(productos));
      cargarProductos();
    }

    function editarProducto(index) {
      productoActualIndex = index;
      const productos = JSON.parse(localStorage.getItem("productos")) || [];
      const producto = productos[index];

      document.getElementById("editarNombre").value = producto.nombre;
      document.getElementById("editarPrecio").value = producto.precio;
      document.getElementById("editarCantidad").value = producto.cantidad;
      document.getElementById("editarCategoria").value = producto.categoria;
      document.getElementById("editarResenia").value = producto.resenia || "";
      document.getElementById("editarPreviewResenia").value = reseñas[producto.resenia] || "";

      const modal = new bootstrap.Modal(document.getElementById('modalEditarProducto'));
      modal.show();
    }

    document.getElementById("editarResenia").addEventListener("change", function () {
      const selected = this.value;
      document.getElementById("editarPreviewResenia").value = reseñas[selected] || "";
    });

    document.getElementById("formEditarProducto").addEventListener("submit", function (e) {
      e.preventDefault();
      const productos = JSON.parse(localStorage.getItem("productos")) || [];

      productos[productoActualIndex] = {
        ...productos[productoActualIndex],
        nombre: document.getElementById("editarNombre").value,
        precio: parseFloat(document.getElementById("editarPrecio").value),
        cantidad: parseInt(document.getElementById("editarCantidad").value),
        categoria: document.getElementById("editarCategoria").value,
        resenia: document.getElementById("editarResenia").value
      };

      localStorage.setItem("productos", JSON.stringify(productos));
      cargarProductos();
      const modal = bootstrap.Modal.getInstance(document.getElementById('modalEditarProducto'));
      modal.hide();
    });

    cargarProductos();
  </script>

</body>

</html>
